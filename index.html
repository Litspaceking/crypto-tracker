<!-- Notification Panel -->
<div id="notification-panel" class="notification" style="display: none;">
    <span id="notification-message">Refresh for new update!</span>
    <button onclick="dismissNotification()">Close</button>
</div>

    <!-- JavaScript -->
    <script src="app.js"></script> <!-- Ensure the path to your JS file is correct -->
</body>
</html>

<script>
    // Request permission for browser notifications
    if (Notification.permission !== 'granted') {
        Notification.requestPermission();
    }
    
    // Function to show native notifications
    function showBrowserNotification() {
        if (Notification.permission === 'granted') {
            new Notification("TLF Industries Update", {
                body: "Refresh for new update!",
                icon: "/path-to-your-icon.png"
            });
        }
    }
    
    // Call the notification function after successful updates (from your script)
    function triggerNotification() {
        showBrowserNotification(); // Call the notification function
    }
    </script>
    
<script>triggerNotification();</script>
